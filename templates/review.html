<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h4, h6 {
            color: #333;
            margin-top: 0;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        h4 {
            margin-top: 20px;
            font-size: 24px;
        }
        h6 {
            color: #666;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'review_add' %}">
            {% csrf_token %}
            <h2>Add Review</h2>
            <h4>"{{ book.book_name }}"</h4>
            <img src="{{ book.book_image.url }}" style="max-width: 200px; max-height: 300px;">
            <p>Author: {{ book.book_user.user_name }}</p>
            <h5>Review by {{ username }}</h5>
            <input type="hidden" name="book_id" value="{{ book.book_id }}">
            <textarea name="review" rows="4" cols="50" placeholder="Write your review here"></textarea><br>
            <input type="submit" value="Submit Review">
        </form>
    </div>    
</body>
</html>
